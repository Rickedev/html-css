<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/lovelarry.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /*
            
            Tipos de format()
            - opentype (otf)
            - truetype (otf)
            - embedded-opentype
            - truetype-aat
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ola, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet ut alias dolorem. Cupiditate impedit repudiandae sed, ipsum tempora dignissimos similique, blanditiis ad praesentium aliquid delectus aperiam laborum itaque porro corporis?

    </p>
</body>
</html>
